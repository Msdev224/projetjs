<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GORA</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="calc.css">
</head>
<body>
	<main class="container">
		<section class="row">
			<div class="col-12 my-2">
				<span id="ecran" class="btn btn-light btn-lg btn-block ">0</span>
				
			</div>
			<div class="col-3 py-1"><span class="btn btn-danger btn-lg  btn-block">C</span></div>
			<div class="col-3 py-2"><span class="btn btn-light btn-lg btn-block">m+</span></div>
			<div class="col-3 py-2"><span class="btn btn-light btn-lg btn-block">mc</span></div>
			<div class="col-3 py-2"><span class="btn btn-light btn-lg btn-block">mr</span></div>
			<div class="col-3 py-2"><span class="btn btn-light btn-lg mb-2 btn-block">7</span></div>
			<div class="col-3 py-2"><span class="btn btn-light btn-lg mb-2 btn-block">8</span></div>
			<div class="col-3 py-2"><span class="btn btn-light btn-lg mb-2 btn-block">9</span></div>
			<div class="col-3 py-2"><span class="btn btn-warning btn-lg btn-block">+</span></div>
			<div class="col-3 py-2"><span class="btn btn-light btn-lg mb-2 btn-block">4</span></div>
			<div class="col-3 py-2"><span class="btn btn-light btn-lg mb-2 btn-block">5</span></div>
			<div class="col-3 py-2"><span class="btn btn-light btn-lg mb-2 btn-block">6</span></div>
			<div class="col-3 py-2"><span class="btn btn-warning btn-lg btn-block">-</span></div>
			<div class="col-3 py-2"><span class="btn btn-light btn-lg mb-2 btn-block">1</span></div>
			<div class="col-3 py-2"><span class="btn btn-light btn-lg mb-2 btn-block">2</span></div>
			<div class="col-3 py-2"><span class="btn btn-light btn-lg mb-2 btn-block">3</span></div>
			<div class="col-3 py-2"><span class="btn btn-warning btn-lg btn-block">*</span></div>
			<div class="col-3 py-2"><span class="btn btn-light btn-lg btn-block">.</span></div>
			<div class="col-3 py-2"><span class="btn btn-light btn-lg mb-2 btn-block">0</span></div>
			<div class="col-3 py-2"><span class="btn btn-warning btn-lg btn-block">=</span></div>
			<div class="col-3 py-2"><span class="btn btn-warning btn-lg btn-block">/</span></div>
			
			
			
		</section>
	</main>

	<script src="calc.js"></script>

</html>
